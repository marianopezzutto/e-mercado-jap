<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="650459252503-iva9juqdc5j2gi1a8eosk3gsb156v5ba.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer>
    //HACE FUNCIONAR EL BOTON DE GOOGLE
    window.gapi.load('client:auth2', () => {
            window.gapi.client.init({
                clientId:'650459252503-iva9juqdc5j2gi1a8eosk3gsb156v5ba.apps.googleusercontent.com',
                scope:'email',
                plugin_name:"e-mercado"
            })
          })
  </script>
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <main class="form-signin text-center""> 
    
    <div class="container">
      
      <div>
        
        <div class="signin">
          <img class="img-fluid mb-5" src="img/login.png">
          <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div class="form-floating">
            <button class="btn btn-primary btn-sm signin mb-3" type="button" id="ingreso">Ingresar</button>
            <p>o</p>
          </div>
          
          
          
          <div id="g_id_onload"
            data-client_id="650459252503-iva9juqdc5j2gi1a8eosk3gsb156v5ba.apps.googleusercontent.com"
            data-callback="onSignIn(googleusercontent)">
          </div>
          <div class="g_id_signin" data-type="standard"></div>
        </div> 
      </div>  
    </div>
    
   
    
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  
  <script src="js/login.js"></script>
  <script>
    //Hace que el usuario sea redirigido una vez inicie sesion con google
    function onSignIn(googleusercontent){
      localStorage.setItem("UserName", googleusercontent.getBasicProfile().getName());
      window.location.href="inicio.html"
    }
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
