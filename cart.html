<body class="fondoCategorias">

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          <li class="nav-item">
          </li>

    </div>
  </nav>

  <main class="mx-2">
    <div class="container">
      <h2 class="mt-3 text-center">Carrito de compras</h2>
      
      <div class="container shadow-lg mt-3 pt-3 px-1" >
        
        <div class="row" id="relatedPro">
          <div class="col-sm-9">
            <h4 class="mx-2">Artículos a comprar</h4>
            <table class="table table-dark table-striped mb-1 border-dark border-top">
              <thead>
                <tr class="text-center table-light">
                  <th scope="col"></th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Costo</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="infoProductCart">
                <!-- Acá se van a agregar productos al carrito mediante JavaScript -->
              </tbody>
            </table>
          </div>
          <fieldset class="col-sm-3 form-group pe-5">
            <h4 class="mx-2">Tipo de envío</h4>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">Premium 2 a 5 dias (15%)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">Express 5 a 8 dias (7%)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              <label class="form-check-label" for="optionsRadios3">Standard 12 a 15 dias (5%)</label>
            </div>
            <hr>
            <h4 class="mx-2">Dirección de envío</h4>
            <label for="">Calle</label>
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Nombre de la calle" aria-label=".form-control-sm example">
            <label for="">Número</label>
            <input class="form-control form-control-sm mb-2" type="number" placeholder="Número de puerta" aria-label=".form-control-sm example">
            <label for="">Esquina</label>
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Nombre de la calle" aria-label=".form-control-sm example">
          </fieldset>
        </div>

      </div>

      <div class="container shadow-lg mt-3 px-1 text-center">
            <h4 class="my-3 mx-3" id="totalAmount">Total: $</h4>
      </div>
      <div class="d-grid gap-2 mt-4 mb-4">
        <button class="btn btn-lg btn-primary" type="button">Ir a pagar</button>
      </div>
    </div>
  </main>

  <footer class="text-muted">

      <div></div>

      <div></div>
    </div>
