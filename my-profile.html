  <main>
    <div class="container my-3">
      <div class="row row-cols-md-4 g-4 mt-2 mb-3" id="contenedorBusqueda">
        <!-- Acá se van a agregar los productos aplicando JavaScript -->
      </div>
      

      <div class="card fondoBlackFlotante px-5">
        <div class="row mt-3">
          <h2 class="col-6 text-warning">Perfil</h2>
          <div class="col-6 text-end">
            <img id="fotoPerfil" class="rounded-circle me-3" src="img/img_perfil.png" width="100" height="100" alt="">
            <p id="nombre" class="mt-2 mb-0 h4"></p>
          </div>
        </div>
        <hr>
        <form id="perfilForm" class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Primer nombre *</label>
            <input type="text" class="fondoFlotante form-control form-control-sm" id="validationCustom01" value="" required>
            <div class="invalid-feedback">
              Debe completar el campo
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Segundo nombre</label>
            <input type="text" class="fondoFlotante form-control form-control-sm" id="validationCustom02" value="">
          </div>
          <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Primer apellido *</label>
            <div class="input-group has-validation">
              <input type="text" class="fondoFlotante form-control form-control-sm" id="validationCustomUsername"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Debe completar el campo
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Segundo apellido</label>
            <input type="text" class="fondoFlotante form-control form-control-sm" id="validationCustom03">
          </div>
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">E-mail *</label>
            <input type="email" class="fondoFlotante form-control form-control-sm" id="validationCustom04" required>
            <div class="invalid-feedback">
              Debe completar el campo
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Teléfono de contacto</label>
            <input type="text" class="fondoFlotante form-control form-control-sm" id="validationCustom05">
          </div>
          <div class="col-md-6">
            <label for="validationCustom06" class="form-label">Seleccionar una foto de perfil</label>
            <input type="file" class="fondoFlotante form-control form-control-sm" id="validationCustom06">
          </div>
          <button class="my-5 btn btn-primary" type="submit">Guardar cambios</button>
        </form>
      </div>
    </div>
